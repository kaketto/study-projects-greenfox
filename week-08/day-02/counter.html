<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <ul>
      <li>apple</li>
      <li>balloon</li>
      <li>cat</li>
      <li>dolphin</li>
    </ul>
    <button style="background-color: blue">How many items are in the list?</button>
    <p class="result">dunno :(</p>
    <script>
      // On the click of the button,
      // Count the items in the list
      // And display the result in the result element.
      let list = document.querySelector('ul');
      let btn = document.querySelector('button');
      let result = document.querySelector('.result');
      btn.addEventListener('click', () => {
        result.textContent = list.childElementCount;
      });
    </script>
  </body>
</html>
